#define AYLEID_DEATH SIDE
    [event]
        name=last_breath
        first_time_only=no
        [filter]
            canrecruit=yes
            side={SIDE}
        [/filter]
        [if]
            [variable]
                name={SIDE}_useayleidcrown
                equals=yes
            [/variable]
            [then]
                [store_unit]
                    [filter]
                        side={SIDE}
                        canrecruit=no
                    [/filter]
                    variable=inherit_store
                [/store_unit]
                {VARIABLE inherit_store.canrecruit yes}
                [unstore_unit]
                    variable=inherit_store
                [/unstore_unit]
                {CLEAR_VARIABLE inherit_store}
            [/then]
        [/if]
    [/event]
#enddef

