#define SCROLL_MOVETO_OPTION TYPE MSG
    [option]
        message={MENU_IMG_TXT "items/scroll.png" {MSG}}
        [show_if]
            [variable]
                name=$side_number|_scroll{TYPE}
                less_than=1
            [/variable]
        [/show_if]
        [command]
            {VARIABLE $side_number|_scroll{TYPE} 1}
            {VARIABLE_OP $side_number|_items add 1}
            [redraw]
            [/redraw]
        [/command]
    [/option]
#enddef

