#define LEVEL_WIN SIDE X Y XX YY
    [event]
        name=die
        first_time_only=no
        [filter]
            canrecruit=yes
            x={X}
            y={Y}
        [/filter]
        [filter_second]
            side={SIDE}
        [/filter_second]
        [if]
            [have_unit]
                [not]
                    side={SIDE}
                [/not]
                canrecruit=yes
                x={X}
                y={Y}
            [/have_unit]
            [else]
                {VARIABLE {SIDE}_level semifinal}
                [kill]
                    [not]
                        side={SIDE}
                    [/not]
                    x={X}
                    y={Y}
                [/kill]
            [/else]
        [/if]
    [/event]
    [event]
        name=die
        first_time_only=no
        [filter]
            canrecruit=yes
            x={XX}
            y={YY}
        [/filter]
        [filter_second]
            side={SIDE}
        [/filter_second]
        [if]
            [have_unit]
                [not]
                    side={SIDE}
                [/not]
                canrecruit=yes
                x={XX}
                y={YY}
            [/have_unit]
            [else]
                {VARIABLE {SIDE}_level final}
                [kill]
                    [not]
                        side={SIDE}
                    [/not]
                    x={XX}
                    y={YY}
                [/kill]
            [/else]
        [/if]
    [/event]
#enddef

#define NEXT_LEVEL_TELEPORT SIDE X Y X1 Y1 X2 Y2 X3 Y3 XX YY XX1 YY1 XX2 YY2 XX3 YY3
    [event]
        name=new turn
        first_time_only=no
        [if]
            [variable]
                name={SIDE}_level
                equals=semifinal
            [/variable]
            [then]
                [object]
                    silent=yes
                    [filter]
                        side={SIDE}
                        canrecruit=yes
                    [/filter]
                    [effect]
                        apply_to=hitpoints
                        heal_full=yes
                    [/effect]
                    [effect]
                        apply_to=status
                        remove=poisoned
                    [/effect]
                [/object]
                [terrain]
                    terrain=Khw
                    x={X1}
                    y={Y1}
                [/terrain]
                [teleport]
                    [filter]
                        side={SIDE}
                        canrecruit=yes
                    [/filter]
                    x={X1}
                    y={Y1}
                [/teleport]
                [kill]
                    side={SIDE}
                    canrecruit=no
                [/kill]
                [modify_side]
                    side={SIDE}
                    gold=25
                [/modify_side]
            [/then]
        [/if]
        [if]
            [variable]
                name={SIDE}_level
                equals=final
